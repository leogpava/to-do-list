<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

     <main>
        <div id="container">
            <div id="top">
                <h1>To-do List</h1>
                <button id="changer"><span class="material-symbols-outlined">moon_stars</span></button>
            </div>
            
            <div id="input-box">
                <input type="text" required placeholder="Adicione sua tarefa" id="input-task"> <button id="add">Adicionar</button>
            </div>
          
            <div id="tarefas"> 
            </div>
        </div>
     </main>

     <div id="warning" class="invisible">
        <div id="bloco">
            <div id="l1"><h1>Erro na Task</h1> <span class="material-symbols-outlined">warning</span></div>
            <p>Digite alguma tarefa para come√ßar</p>
            <button id="close">OK</button>
        </div>
     </div>
